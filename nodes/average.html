<script type="text/javascript">
  RED.nodes.registerType("average", {
    category: "fx",
    color: "#a6bbcf",
    defaults: {
      name: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.png",
    label: function () {
      return this.name || "test";
    },
  });
</script>

<script type="text/html" data-template-name="average">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="average">
  <p>
    A node that takes any number of numerical inputs, retains their latest value
    (keyed by topic) and periodically sends the average of all values.
  </p>
</script>
